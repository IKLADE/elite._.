<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>SIGNUP</title>
  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
      <div class="container">
        <a class="navbar-brand" href="/home.html">
          <img src="images/Logo.jpg" width="100" height="40" class="d-inline-block align-top" alt="">
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">CONTACT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">LOGOUT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="video-background-holder">
      <div class="video-background-overlay">

      </div>
      <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="images/stars.mp4" >
        </video>
        <div class="video-background-content container h-100">
                      <div class="formbox">
              <h2 style="text-align:center;">SIGNUP</h2>       
              <div class="button-box">
                <div id="btn1">
                </div>
                <button type="button" class="toggle" onclick="faculty()">FACULTY</button>
                <button type="button" class="toggle" onclick="student()">STUDENT</button>
              </div>
              <form id="faculty" class="input">
                <br>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Verify Password" required>
                <br>
                <br>
                <button type="submit" class="submit-btn">SUBMIT</button>
              </form> 

              <form id="student" class="input">
                <br>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="USN" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <br>
                <br>
                <button type="submit" class="submit-btn">SUBMIT</button>
              </form>
            </div>


        </div>


      </div>



      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->

    <script>
    var x1=document.getElementById("faculty");
    var y1=document.getElementById("student");
    var z1=document.getElementById("btn1");


    function student(){
      x1.style.left="-370px"
      y1.style.left="50px"
      z1.style.left="110px"
    }

    function faculty(){
      x1.style.left="50px"
      y1.style.left="450px"
      z1.style.left="0"
    }

  </script>
